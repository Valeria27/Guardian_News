<!DOCTYPE html>
<html ng-app="newsApp">
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
	<title>The Guardian News Assessment</title>
</head>
<body>
	<div ng-controller= "fetchNewsController">  
		<h1> The Guardian News
		<h3>{{error}}</h3>
		<ul>
			<li ng-repeat="results in response.response.results">
				{{results.webTitle}}
			</li>
		</ul>
	<div>
	<script src=news-app/module.js></script>
	<script src=news-app/news-list.component.js></script>
</body>
</html>
